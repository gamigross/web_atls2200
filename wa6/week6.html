<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;

            width: 315px;
            grid-template-areas: 
                "overall-nav1 course-nav1 main1"
                "overall-nav2 course-nav2 main2"
        }
        .box {
            border: 2px solid black;
            height: 100px;
            width: 100px;
        }
        #one {
            background-color: lightgreen;
            grid-area: main2;
        }
        #two {
            background-color: blue;
            grid-area: course-nav2;
        }
        #three {
            background-color: green;
            grid-area: overall-nav1;
        }
        #four {
            background-color: yellow;
            grid-area: overall-nav2;
        }
        #five {
            background-color: darkgreen;
            grid-area: course-nav1;
        }
        #six {
            background-color: darkseagreen;
            grid-column: 2/3;
            grid-row: 1/2;
            grid-area: main;
        }
    </style>
</head>
<body>
    <div class="parent-grid">
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
    </div>
    <script>
        let box1 = document.querySelector('#one').addEventListener('click', message);

        function message() {
            alert("this is a call");
        }
    </script>
</body>
</html>
