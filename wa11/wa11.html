<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel = "stylesheet" href = "wa11.css">
</head>
<body>
    <header>
        <h1>Book Discovery</h1>
        <div class="header-subtitle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            <span>Discover your next favorite book</span>
        </div>
    </header>

    <main>
        <div class="search-and-filter-bar">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Dune, Isaac Asimov, science fiction...">
                <button id="searchButton">Search</button>
            </div>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
                <div class="filter-group checkbox-group">
                    <input type="checkbox" id="hasCoverFilter">
                    <label for="hasCoverFilter">Only with Covers</label>
                </div>
            </div>
        </div>

        <div id="results-area">
            <h2 id="results-title">Featured Books</h2>
            <div id="loader-container" class="results-grid"></div>
            <div id="results-container" class="results-grid"></div>
        </div>
    </main>

    <div id="modal-backdrop" class="hidden">
        <div id="modal-content">
            <button id="modal-close-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
 <script src="wa11.js"></script>   
</body>
</html>
